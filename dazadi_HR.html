<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grāmatvedības Palīglīdzeklis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        section {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Grāmatvedības Palīglīdzeklis</h1>
    </header>

    <section>
        <h2>Organizācija</h2>
        <table>
            <tr>
                <th>Nosaukums</th>
                <th>Juridiskā adrese</th>
                <!-- Papildu kolonnas pēc nepieciešamības -->
            </tr>
            <!-- Datu ievades rindiņas šeit -->
        </table>
    </section>

    <section>
        <h2>Finanšu dati</h2>
        <table>
            <tr>
                <th>Pēdējās bilances datums</th>
                <th>Ieņēmumi</th>
                <!-- Papildu kolonnas pēc nepieciešamības -->
            </tr>
            <!-- Datu ievades rindiņas šeit -->
        </table>
    </section>

    <!-- Iet tālāk ar līdzīgām sadaļām (darbinieki, darba kalendārs, PVN dati, utt.) -->

</body>
</html>
